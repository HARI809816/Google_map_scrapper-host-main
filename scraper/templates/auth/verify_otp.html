<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - Multi-Industry Data Scraper</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .otp-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .otp-header {
            margin-bottom: 30px;
        }

        .otp-header .icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .otp-header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .otp-header p {
            color: #666;
            font-size: 1rem;
            line-height: 1.5;
        }

        .email-display {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 2px solid #e9ecef;
        }

        .email-display strong {
            color: #667eea;
            font-weight: 600;
        }

        .otp-input-group {
            margin: 30px 0;
        }

        .otp-inputs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .otp-digit {
            width: 50px;
            height: 50px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            background: #fafbfc;
            transition: all 0.3s ease;
        }

        .otp-digit:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
            transform: scale(1.05);
        }

        .otp-digit.filled {
            border-color: #28a745;
            background: #f8fff9;
        }

        .hidden-input {
            position: absolute;
            left: -9999px;
            opacity: 0;
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            margin-bottom: 20px;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .resend-section {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .resend-btn {
            background: none;
            border: none;
            color: #667eea;
            font-weight: 600;
            cursor: pointer;
            text-decoration: underline;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .resend-btn:hover:not(:disabled) {
            color: #764ba2;
        }

        .resend-btn:disabled {
            color: #999;
            cursor: not-allowed;
            text-decoration: none;
        }

        .countdown {
            color: #666;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .back-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .alert {
            padding: 12px 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }

        .loading-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .otp-container {
                padding: 25px;
                margin: 10px;
            }

            .otp-header h1 {
                font-size: 1.6rem;
            }

            .otp-digit {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }

            .otp-inputs {
                gap: 10px;
            }

            .btn-primary {
                padding: 12px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="otp-container">
        <div class="otp-header">
            <div class="icon">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1>Verify Your Email</h1>
            <p>We've sent a 6-digit code to your email address</p>
        </div>

        <div class="email-display">
            <strong>{{ email }}</strong>
        </div>

        <div id="messages">
            <!-- Django messages will be displayed here -->
        </div>

        <form id="otpForm" method="post">
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
            <input type="hidden" name="otp" id="hiddenOtpInput" value="">

            <div class="otp-input-group">
                <div class="otp-inputs">
                    <input type="text" class="otp-digit" maxlength="1" data-index="0">
                    <input type="text" class="otp-digit" maxlength="1" data-index="1">
                    <input type="text" class="otp-digit" maxlength="1" data-index="2">
                    <input type="text" class="otp-digit" maxlength="1" data-index="3">
                    <input type="text" class="otp-digit" maxlength="1" data-index="4">
                    <input type="text" class="otp-digit" maxlength="1" data-index="5">
                </div>
            </div>

            <button type="submit" class="btn-primary" id="verifyBtn">
                <i class="fas fa-check"></i> Verify Code
            </button>
        </form>

        <div class="resend-section">
            <p>Didn't receive the code?</p>
            <button type="button" class="resend-btn" id="resendBtn">
                Resend Code
            </button>
            <div class="countdown" id="countdown" style="display: none;">
                You can resend code in <span id="timer">60</span> seconds
            </div>
        </div>

        <div style="margin-top: 20px;">
            <a href="/login/" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Login
            </a>
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Verifying your code...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('otpForm');
            const verifyBtn = document.getElementById('verifyBtn');
            const resendBtn = document.getElementById('resendBtn');
            const loading = document.getElementById('loading');
            const messagesDiv = document.getElementById('messages');
            const hiddenInput = document.getElementById('hiddenOtpInput');
            const otpDigits = document.querySelectorAll('.otp-digit');
            const countdown = document.getElementById('countdown');
            const timer = document.getElementById('timer');

            let resendTimer = null;
            let timeLeft = 0;

            // Display Django messages
            const messages = [
                {% for message in messages %}
                {
                    text: "{{ message|escapejs }}",
                    type: "{{ message.tags }}"
                },
                {% endfor %}
            ];

            messages.forEach(function(message) {
                showMessage(message.text, message.type);
            });

            // OTP input handling
            otpDigits.forEach((input, index) => {
                input.addEventListener('input', function(e) {
                    const value = e.target.value;
                    
                    if (!/^\d$/.test(value)) {
                        e.target.value = '';
                        return;
                    }

                    e.target.classList.add('filled');
                    updateHiddenInput();

                    if (index < otpDigits.length - 1) {
                        otpDigits[index + 1].focus();
                    }
                });

                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Backspace' && !e.target.value && index > 0) {
                        otpDigits[index - 1].focus();
                    }
                });

                input.addEventListener('paste', function(e) {
                    e.preventDefault();
                    const paste = e.clipboardData.getData('text').replace(/\D/g, '').slice(0, 6);
                    
                    for (let i = 0; i < paste.length; i++) {
                        if (otpDigits[i]) {
                            otpDigits[i].value = paste[i];
                            otpDigits[i].classList.add('filled');
                        }
                    }
                    updateHiddenInput();
                });
            });

            function updateHiddenInput() {
                const otp = Array.from(otpDigits).map(input => input.value).join('');
                hiddenInput.value = otp;
                
                if (otp.length === 6) {
                    verifyBtn.disabled = false;
                } else {
                    verifyBtn.disabled = true;
                }
            }

            function startResendTimer() {
                timeLeft = 60;
                resendBtn.disabled = true;
                countdown.style.display = 'block';
                
                resendTimer = setInterval(() => {
                    timeLeft--;
                    timer.textContent = timeLeft;
                    
                    if (timeLeft <= 0) {
                        clearInterval(resendTimer);
                        resendBtn.disabled = false;
                        countdown.style.display = 'none';
                    }
                }, 1000);
            }

            // Start timer on page load
            startResendTimer();

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const otp = hiddenInput.value;
                if (otp.length !== 6) {
                    showMessage('Please enter the complete 6-digit code.', 'error');
                    return;
                }

                verifyBtn.disabled = true;
                loading.style.display = 'flex';

                const formData = new FormData(form);
                const data = {};
                formData.forEach((value, key) => { data[key] = value; });

                fetch('/verify-otp/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': data.csrfmiddlewaretoken
                    },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(data => {
                    verifyBtn.disabled = false;
                    loading.style.display = 'none';

                    if (data.success) {
                        showMessage(data.message, 'success');
                        setTimeout(() => {
                            window.location.href = data.redirect_url;
                        }, 1500);
                    } else {
                        showMessage(data.message, 'error');
                        // Clear OTP inputs on error
                        otpDigits.forEach(input => {
                            input.value = '';
                            input.classList.remove('filled');
                        });
                        hiddenInput.value = '';
                        otpDigits[0].focus();
                    }
                })
                .catch(error => {
                    verifyBtn.disabled = false;
                    loading.style.display = 'none';
                    showMessage('An error occurred. Please try again.', 'error');
                    console.error('Error:', error);
                });
            });

            resendBtn.addEventListener('click', function() {
                fetch('/resend-otp/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showMessage(data.message, 'success');
                        startResendTimer();
                    } else {
                        showMessage(data.message, 'error');
                    }
                })
                .catch(error => {
                    showMessage('Failed to resend code. Please try again.', 'error');
                    console.error('Error:', error);
                });
            });

            function showMessage(text, type) {
                const alertDiv = document.createElement('div');
                alertDiv.className = `alert alert-${type === 'error' ? 'error' : type === 'success' ? 'success' : 'info'}`;
                alertDiv.textContent = text;
                
                messagesDiv.appendChild(alertDiv);
                
                setTimeout(() => {
                    alertDiv.style.opacity = '0';
                    setTimeout(() => {
                        if (alertDiv.parentNode) {
                            alertDiv.parentNode.removeChild(alertDiv);
                        }
                    }, 300);
                }, 5000);
            }

            // Focus first input on page load
            otpDigits[0].focus();
        });
    </script>
    <script>
    document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault();
        document.getElementById('loading').style.display = 'block';
        const formData = new FormData(this);
        fetch('{% url 'verify_otp' %}', {
            method: 'POST',
            body: JSON.stringify(Object.fromEntries(formData)),
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            }
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('loading').style.display = 'none';
            if (data.success) {
                window.location.href = data.redirect_url; // Redirect to /login/
            } else {
                alert(data.message);
            }
        })
        .catch(error => {
            document.getElementById('loading').style.display = 'none';
            console.error('Error:', error);
        });
    });
</script>
</body>
</html>
