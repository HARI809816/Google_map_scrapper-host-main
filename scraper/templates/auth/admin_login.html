<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Multi-Industry Data Scraper</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .admin-login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            animation: slideIn 0.6s ease-out;
            border-top: 5px solid #e74c3c;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .admin-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .admin-header .icon {
            font-size: 3rem;
            color: #e74c3c;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .admin-header h1 {
            color: #2c3e50;
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .admin-header p {
            color: #7f8c8d;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #bdc3c7;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #ecf0f1;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            background: white;
            transform: translateY(-1px);
        }

        .form-group .input-icon {
            position: absolute;
            right: 15px;
            top: 38px;
            color: #95a5a6;
            font-size: 1.1rem;
        }

        .btn-admin {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .btn-admin:hover:not(:disabled) {
            background: linear-gradient(135deg, #c0392b 0%, #a93226 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.4);
        }

        .btn-admin:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .admin-links {
            text-align: center;
            margin-top: 25px;
        }

        .admin-links a {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        .admin-links a:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
            color: #95a5a6;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #bdc3c7;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            font-size: 0.9rem;
        }

        .user-login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .user-login-btn:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            text-decoration: none;
            color: white;
        }

        .alert {
            padding: 12px 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .security-notice {
            background: linear-gradient(135deg, #fff5f5 0%, #fed7d7 100%);
            border: 1px solid #feb2b2;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 25px;
            text-align: center;
        }

        .security-notice .icon {
            color: #e53e3e;
            font-size: 1.2rem;
            margin-right: 8px;
        }

        .security-notice p {
            color: #742a2a;
            margin: 0;
            font-size: 0.9rem;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .admin-login-container {
                padding: 25px;
                margin: 10px;
            }

            .admin-header h1 {
                font-size: 1.8rem;
            }

            .form-group input {
                padding: 12px 15px;
            }

            .btn-admin {
                padding: 12px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-header">
            <div class="icon">
                <i class="fas fa-user-shield"></i>
            </div>
            <h1>Admin Access</h1>
            <p>Secure administrator portal</p>
        </div>

        <div class="security-notice">
            <i class="fas fa-shield-alt icon"></i>
            <p>This area is restricted to authorized administrators only</p>
        </div>

        <div id="messages">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>

        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Admin Username</label>
                {{ form.username }}
                <i class="fas fa-user-tie input-icon"></i>
            </div>

            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">Admin Password</label>
                {{ form.password }}
                <i class="fas fa-key input-icon"></i>
            </div>

            <button type="submit" class="btn-admin">
                <i class="fas fa-sign-in-alt"></i> Admin Login
            </button>
        </form>

        <div class="admin-links">
            <a href="/admin-signup/">
                <i class="fas fa-user-plus"></i> Register as Admin
            </a>
        </div>

        <div class="divider">
            <span>or</span>
        </div>

        <a href="/login/" class="user-login-btn">
            <i class="fas fa-user"></i> User Login
        </a>
    </div>
</body>
</html>
